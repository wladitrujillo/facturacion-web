<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="card">

                <div class="card-header card-header-rose card-header-text">
                    <div class="card-text">

                        <h4 class="card-title">Establishment</h4>
                    </div>
                </div>


                <div class="card-body">

                    <form [formGroup]="establishmentForm" (ngSubmit)="onSubmit()" #resetEstablishmentForm="ngForm"
                        novalidate>

                        <div class="controlers-wrapper">
                            <!-- Name -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name" formControlName="name">
                                <mat-error *ngIf="handleError('name', 'required')">
                                    You must provide a<strong>Establishment name</strong>
                                </mat-error>
                            </mat-form-field>
                            <!-- Code -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Code" formControlName="code">
                                <mat-error *ngIf="handleError('code', 'required')">
                                    You must provide a<strong>Code</strong>
                                </mat-error>
                            </mat-form-field>
                            <!-- Address -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Address" formControlName="address">
                                <mat-error *ngIf="handleError('address', 'required')">
                                    You must provide a<strong>Address</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="full-wrapper button-wrapper">
                            <div class="button-wrapper">
                                <button mat-flat-button color="warn">Save</button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>

        </div>
    </div>
</div>
