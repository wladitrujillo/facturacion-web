<div class="main-content">
  <div class="container-fluid">
    <div class="row">


      <mat-form-field>
        <input matInput placeholder="Filter">
      </mat-form-field>

      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>

      <mat-table class="invoice-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="seqNo"
        matSortDirection="asc" matSortDisableClear>


        <ng-container matColumnDef="code">

          <mat-header-cell *matHeaderCellDef>Codigo</mat-header-cell>

          <mat-cell *matCellDef="let element">{{element.code}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="name">

          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>

          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="description">

          <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

          <mat-cell class="description-cell" *matCellDef="let element">{{element.description}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="price">

          <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>

          <mat-cell class="duration-cell" *matCellDef="let element">{{element.price | currency}}</mat-cell>

        </ng-container>

    

        <!-- actions -->

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <a mat-icon-button color="primary" [routerLink]="['../new']">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </a>
          </th>
          <td mat-cell *matCellDef="let element; let i = index;" class="group-actions text-right">
            <button mat-raised-button class="btn btn-success btn-link push-right"
              [routerLink]="['../', element._id, 'edit']">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button class="btn btn-danger btn-link" (click)="onDelete(i, element)">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>

        <!--ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <a mat-icon-button color="primary" [routerLink]="['74742gdr43']">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </a>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i=index;">

            <button mat-icon-button color="accent"
              (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container-->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      </mat-table>

      <mat-paginator class="invoice-paginator" [length]="dataSource.totalRows$ | async" [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons>
      </mat-paginator>




    </div>
  </div>
</div>
