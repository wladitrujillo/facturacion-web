<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="card">

                <div class="card-header card-header-rose card-header-text">
                    <div class="card-text">

                        <h4 class="card-title">Producto</h4>
                    </div>
                </div>


                <div class="card-body">

                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" #resetProductForm="ngForm" novalidate>

                        <div class="controlers-wrapper">

                            <div class="row">
                                <div class="col-md-4">
                                    <!-- Product Category -->
                                    <mat-form-field>
                                        <mat-select placeholder="Categoria de producto" formControlName="category">
                                            <mat-option *ngFor="let item of productCategory$ | async"
                                                [value]="item._id">
                                                {{item.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button type="button" class="btn btn-rose"
                                        (click)="addCategory()">Crear Categoria</button>
                                </div>
                            </div>



                            <!-- Nombre -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nombre" formControlName="name">
                                <mat-error *ngIf="handleError('name', 'required')">
                                    Este campo es <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>


                            <!-- C贸digo -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="C贸digo" formControlName="code">
                                <mat-error *ngIf="handleError('code', 'required')">
                                    Este campo es <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>

                            <!-- C贸digo Auxiliar -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Codigo Auxiliar" formControlName="auxCode">
                            </mat-form-field>

                            <!-- Precio -->
                            <mat-form-field class="example-full-width">
                                <input type="number" matInput placeholder="Precio" formControlName="price">
                                <mat-error *ngIf="handleError('price', 'required')">
                                    Este campo es <strong>requerido</strong>
                                </mat-error>
                                <mat-error *ngIf="handleError('price', 'min')">
                                    El valor minimo es {{minPrice}}.
                                </mat-error>
                            </mat-form-field>


                            <!-- haveTaxes -->

                            <!--mat-slide-toggle formControlName="haveTaxes">Have Taxes</mat-slide-toggle-->

                            <!-- Type -->
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="Tipo de producto" formControlName="type">
                                    <mat-option *ngFor="let item of (productTypes$ | async)?.items" [value]="item.code">
                                        {{item.value}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>


                            <!-- Description -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Descripci贸n" formControlName="description">
                                <mat-error *ngIf="handleError('description', 'required')">
                                    Este campo es <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>

                        </div>

                        <div class="full-wrapper button-wrapper">
                            <div class="button-wrapper">
                                <button mat-flat-button color="warn">Guardar</button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>

        </div>
    </div>
</div>
